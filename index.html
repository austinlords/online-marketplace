<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Online Marketplace</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container bg-light">
      <h1 class="mb-3 pt-3 pb-3 text-center title">Order Form</h1>
      <h3 class="mt-3 mb-3 p-2">Select One:</h3>
      <!-- select a shoe, with pictures -->
      <div class="row">
        <div class="col text-center mb-5">
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" name="shoeChoice" id="redShoeRadio" value="redShoe" required>
            <label class="custom-control-label" for="redShoeRadio">
              <img src="images/red-shoe.jpg" alt="Red Shoe" class="shoe-pic">
              <div>
                <p class="text-center mt-3">$<span id="redShoeCost"></span></p>
              </div>
            </label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" name="shoeChoice" id="blackShoeRadio" value="blackShoe">
            <label class="custom-control-label" for="blackShoeRadio">
              <img src="images/black-shoe.jpg" alt="Black shoe" class="shoe-pic">
              <div>
                <p class="text-center mt-3">$<span id="blackShoeCost"></span></p>
              </div>
            </label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" name="shoeChoice" id="whiteShoeRadio" value="whiteShoe">
            <label class="custom-control-label" for="whiteShoeRadio">
              <img src="images/white-shoe.jpg" alt="White shoe" class="shoe-pic">
              <div>
                <p class="text-center mt-3">$<span id="whiteShoeCost"></span></p>
              </div>
            </label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input class="custom-control-input" type="radio" name="shoeChoice" id="greenShoeRadio" value="greenShoe">
            <label class="custom-control-label" for="greenShoeRadio">
              <img src="images/green-shoe.jpg" alt="Green shoe" class="shoe-pic">
              <div>
                <p class="text-center mt-3">$<span id="greenShoeCost"></span></p>
              </div>
            </label>
          </div>
        </div>
      </div>
      <p class="mb-3 text-center"><strong>Total: $<span class="totalCost"></span></strong></p>
      <!-- new form with rest of the order details -->
      <h3 class="mt-3 mb-3">Complete order details:</h3>
      <div class="row">
        <!-- order form -->
        <div class="col-md-4">
          <form id="orderDetails">
            <div class="form-group">
              <label for="fullName">Select shoe size (Men's USA)</label>
              <select class="form-control" id="shoeSize">
                <option>6</option>
                <option>6.5</option>
                <option>7</option>
                <option>7.5</option>
                <option>8</option>
                <option>8.5</option>
                <option>9</option>
                <option>9.5</option>
                <option>10</option>
                <option>10.5</option>
                <option>11</option>
                <option>11.5</option>
                <option>12</option>
                <option>12.5</option>
                <option>13</option>
                <option>14</option>
              </select>
            </div>
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="name" class="form-control" id="fullName" placeholder="Full name" required>
            </div>
            <div class="form-group">
              <label for="emailAddress">Email Address</label>
              <input type="email" class="form-control" id="emailAddress" placeholder="Your email address" required>
            </div>
            <p>*<i>You will be emailed a payment link to complete transaction.</i></p>
            <!-- Address section -->
            <h4 class="mt-5 mb-4">Address</h4>
            <div class="form-group">
              <label class="control-label" for="textinput">Address Line 1</label>
              <input type="text" placeholder="Street Address" class="form-control" required>
            </div>
            <div class="form-group">
              <label class="control-label" for="textinput">Address Line 2</label>
              <input type="text" placeholder="Apt, Suite, etc." class="form-control">
            </div>
            <div class="form-group">
              <label class="control-label" for="textinput">City</label>
              <input type="text" placeholder="City" class="form-control" required>
            </div>
            <div class="form-group">
              <label class="control-label" for="textinput">State</label>
              <input type="text" placeholder="State" class="form-control" required>
            </div>
            <div class="form-group">
              <label class="control-label" for="textinput">Zip Code</label>
              <input type="text" placeholder="Zip Code" class="form-control" required>
            </div>
            <div class="form-group">
              <label class="control-label" for="textinput">Country</label>
              <input type="text" placeholder="Country" class="form-control" required>
            </div>
            <div class="form-group">
              <div class="pull-right">
                <button type="submit" class="btn btn-primary">Submit Order</button>
              </div>
            </div>
          </form>
        </div>
        <!-- receipt -->
        <div class="col-md-4 mt-5 ml-auto initially-hidden">
          <h4 class="">Receipt</h4>
          <p>Order sent! <i>This is your receipt</i>. You will soon receive an email with the payment link to complete the order.</p>
          <div>
            <p id="receiptName"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
